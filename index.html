<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のブログ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のブログ</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>ブログポストタイトル</h2>
            <p>これはブログポストの内容です。ここにあなたの文章を追加してください。</p>
        </div>
        <div class="post">
            <h2>別のブログポストタイトル</h2>
            <p>これは別のブログポストの内容です。ここにあなたの文章を追加してください。</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 私のブログ</p>
    </footer>
</body>
</html>
